name: CI

on:
  pull_request:
  workflow_dispatch:

permissions: read-all

jobs:
  test-unit:
    name: Unit Tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
          - os: windows-2022
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version-file: ".python-version"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pipenv
          pipenv install --dev

      - name: Run pytest
        if: startsWith(matrix.os, 'ubuntu')
        env:
          PYTHONPATH: "${{ github.workspace }}/src"
        run: pipenv run pytest tests --cov=src

      - name: Check type hinting
        if: startsWith(matrix.os, 'ubuntu')
        run: pipenv run pytype src

  test-integration:
    name: Integration Tests
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-24.04
          - os: windows-2022
    runs-on: ${{ matrix.os }}
    steps:
      - name: Check out repo
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5.6.0
        with:
          python-version-file: ".python-version"

      - name: Install bwwl binary
        run: python -m pip install --upgrade .

      - name: Lint
        env:
          files: ".github/workflows/examples .github/workflows/ci.yml"
        shell: bash
        run: |
          echo "$files"
          bwwl lint -f $files

      # - name: Lint - Invalid workflow file
      #   env:
      #     files: ".github/workflows/examples .github/workflows/ci.yml"
      #   shell: bash
      #   run: |
      #     echo "$files"
      #     set +e
      #     bwwl lint -f $files
      #     if [ $? -eq 0 ]; then
      #       echo "Linting was expected to fail but did not."
      #       exit 1
      #     fi

      - name: Lint - Invalid workflow file
        id: invalid-file

        env:
          files: ".github/workflows/---does-not-exist.yml"
        shell: bash
        run: |
          echo "$files"
          bwwl lint -f $files
        continue-on-error: true

      - name: Verify lint failure on invalid workflow
        env:
          CONCLUSION: ${{ steps.invalid-file.conclusion }}
        run: |
          if [ "$CONCLUSION" != "failure" ]; then
            echo "Linting was expected to fail but did not."
            exit 1
          fi
